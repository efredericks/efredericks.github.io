title: erik fredericks
tagline: assistant prof @ gvsu.edu
email: frederer@gvsu.edu
description: >-
  this is my homepage
url: "https://efredericks.github.io" # the base hostname & protocol for your site, e.g. http://example.com
author: efredericks
twitter:
  username: efredericks
  card: summary
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-scholar
# Build settings
markdown: kramdown
remote_theme: ItsPatrq/minimal-music-project
permalink: /:title.html
pagination:
  enabled: true
  per_page: 4
  limit: 0
  sort_field: 'date'
  sort_reverse: true

  exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
  - node_modules

scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  group_by: none
  group_order: ascending

  source: ./assets
  bibliography: pubs.bib
  bibliography_template: "bibtemplate"

  repository: /publications

  replace_strings: true
  join_strings:    true

  use_raw_bibtex_entry: false

  details_dir:    bibliography
  details_layout: publications.html
  details_link:   Details

  query: "@*"